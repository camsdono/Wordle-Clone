<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div id="container">
      <div id="game">
          <header>
            <h1 class="title">WORDLE</h1>
          </header>
          <div id="board-container">
              <div id="gameLost" style="display: none; visibility: hidden; text-align: center;">
                <h3>You Lost!</h3>
                <p id="correctWord">Correct Word: {word}</p>
              </div>
              <div style="display: grid;" id="board"></div>
          </div>
          <div class="keyboard-container" id="keyboard">
              <div class="keyboard-row">
                <button id="letter" name="letter" class="notGussed"  data-key="q">q</button>
                <button id="letter" name="letter" class="notGussed" data-key="w">w</button>
                <button id="letter" name="letter" class="notGussed" data-key="e">e</button>
                <button id="letter" name="letter" class="notGussed" data-key="r">r</button>
                <button id="letter" name="letter" class="notGussed" data-key="t">t</button>
                <button id="letter" name="letter" class="notGussed" data-key="y">y</button>
                <button id="letter" name="letter" class="notGussed" data-key="u">u</button>
                <button id="letter" name="letter" class="notGussed" data-key="i">i</button>
                <button id="letter" name="letter" class="notGussed" data-key="o">o</button>
                <button id="letter" name="letter" class="notGussed" data-key="p">p</button>
              </div>
              <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button id="letter" name="letter" class="notGussed" data-key="a">a</button>
                <button id="letter" name="letter" class="notGussed" data-key="s">s</button>
                <button id="letter" name="letter" class="notGussed" data-key="d">d</button>
                <button id="letter" name="letter" class="notGussed" data-key="f">f</button>
                <button id="letter" name="letter" class="notGussed" data-key="g">g</button>
                <button id="letter" name="letter" class="notGussed" data-key="h">h</button>
                <button id="letter" name="letter" class="notGussed" data-key="j">j</button>
                <button id="letter" name="letter" class="notGussed" data-key="k">k</button>
                <button id="letter" name="letter" class="notGussed" data-key="l">l</button>
                <div class="spacer-half"></div>
              </div>
              <div class="keyboard-row">
                <button data-key='enter' class="wide-button">Enter</button>
                <button id="letter" name="letter" class="notGussed" data-key="z">z</button>
                <button id="letter" name="letter" class="notGussed" data-key="x">x</button>
                <button id="letter" name="letter" class="notGussed" data-key="c">c</button>
                <button id="letter" name="letter" class="notGussed" data-key="v">v</button>
                <button id="letter" name="letter" class="notGussed" data-key="b">b</button>
                <button id="letter" name="letter" class="notGussed" data-key="n">n</button>
                <button id="letter" name="letter" class="notGussed" data-key="m">m</button>
                <button data-key='del' class="wide-button">Del</button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
